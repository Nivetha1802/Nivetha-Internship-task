<div class="window">
  <div class="container">
      <div class="login-container">
          <div class="login-box">
              <div class="sign-in-class">
                  <span>
                      <h2>Sign In</h2>
                  </span>
                  <span class="social-icons">
                      <a href="" class="anchor-tag"><i class="fa fa-google"></i></a>
                      <a href="" class="anchor-tag"><i class="fa fa-facebook"></i></a>
                  </span>
              </div>
              <!-- <form [formGroup]= "loginForm"> -->
              <form>
                  <h5 class="sign-in">Email or mobile phone number</h5>
                  <input formControlName="username" type="text" placeholder="Email" required>
                  <button type="submit">Continue</button>
              </form>
              <div class="terms">
                  <p>By continuing, you agree to Spark's <a href="" class="anchor-tag">Conditions of Use</a> and <a href="" class="anchor-tag">Privacy
                          Notice.</a></p>
              </div>
             
              <div class="help">
                <a (click)="toggleArrow()" class="anchor-tag">
                    <div class="fa fa-chevron-right rotate"></div>&nbsp;Need help?
                </a>
                <div class="content" [ngClass]="this.isContentVisible? 'show':'hidden'">
                    <a href="password.html" class="anchor-tag">
                        <p>Forgot Password</p>
                    </a>
                    <a href="" class="anchor-tag">
                        <p>Other issues with Sign-In</p>
                    </a>
                </div>
            </div>
              <hr>
              <div class="work">
                  <p><b>Buying for work?</b></p>
                  <p><a href="" class="anchor-tag">Shop on Spark Business</a></p>
              </div>
          </div>
      </div>
      <div class="wrapper">
          <div class="line"></div>
          <div class="content1">New to Spark?</div>
          <div class="line"></div>
      </div>
      <div class="new-acc">
          <a href="Signup"><button type="button">Create your Spark Account</button></a>
          <!-- <a (click)="navigateToRegistration()">
              <button type="button">Create your Spark Account</button>
            </a> -->
      </div>
  </div>
  
</div>
